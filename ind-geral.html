<dom-module id="ind-geral">
    <style>
        :host {
            display: block;
        }
        :host /deep/ table {
            background: transparent !important;
            border: none !important;
            margin-bottom: 1.25rem !important;
            table-layout: auto !important;
        }
        :host /deep/ tr {
            background: transparent !important;
        }
        :host /deep/ paper-material {
            background:#FFF;
        }
        :host /deep/ paper-material.pvtAxisContainer.pvtRows.ui-sortable.x-scope.paper-material-0 {
            width: 195px;
            float: left;
        }
        :host /deep/ paper-material.pvtAxisContainer.pvtHorizList.pvtCols.ui-sortable.x-scope.paper-material-0 {
            width: 650px;
            padding: 16px;
            padding-top: 19px;
            padding-bottom: 19px;
            float: left;
        }
        :host /deep/ paper-material.pvtVals.x-scope.paper-material-0 {
            float: left;
            padding: 10px 10px;
        }
        :host /deep/ paper-material.pvtAxisContainer.pvtUnused.pvtHorizList.ui-sortable.x-scope.paper-material-0 {
                width: 847px;
    padding: 17px 7px;
    margin-bottom: 13px;
        }
        :host /deep/ paper-material {
            display: inherit;
            float:left;
        }
        :host /deep/ .pvtTriangle {
            cursor: pointer;
            color: #000;
        }
        :host /deep/ li {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            margin-right: 5px;
            background:#C5CAE9;
        }
        :host /deep/ li span.pvtAttr {
            background:transparent !important;
            border:none !important;
        }
        :host /deep/ .pvtRenderer {
            display:none;
        }
        :host /deep/ .pvtRendererArea {
                
                overflow: scroll;
                width: 868px;
                height: 434px;
        } 
        :host /deep/ tr:hover td {
            background-color: #E8F5E9!important;
        }
    </style>
    <template>
    
        <div id="output"></div>
        
    </template>
    <script src="ind-geral.js">
    </script>
</dom-module>
